<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub - Edit Details</title>
    <link rel="stylesheet" href="css/page6.css">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: #FF9C00;">BookHub</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="bookstars.html">BookStars</a></li>
                    <li><a href="bookshelf.html">Books</a></li>
                    <li><a href="borrow.html">Borrows</a></li>
                    <li id="accountMenu"><a href="account.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <h2>Edit Details</h2>
        <form id="editForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
            <button type="submit">Save Changes</button>
        </form>
        <div id="userDetails" style="display: none; margin-top: 20px;">
            <h2>Updated User Details</h2>
            <p id="updatedName"></p>
            <p id="updatedEmail"></p>
            <p id="updatedPhone"></p>
            <a href="account.html"><button>Back to Account</button></a>
        </div>
    </section>

    <script>
        window.onload = function () {
            const loggedIn = localStorage.getItem('loggedIn');
            const username = localStorage.getItem('username');
    
            if (loggedIn !== 'true' || !username) {
                window.location.href = 'login.html';
            }
        };
        const editForm = document.getElementById('editForm');
        const userDetails = document.getElementById('userDetails');
        const updatedName = document.getElementById('updatedName');
        const updatedEmail = document.getElementById('updatedEmail');
        const updatedPhone = document.getElementById('updatedPhone');

        editForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Update user details section
            updatedName.textContent = `Name: ${name}`;
            updatedEmail.textContent = `Email: ${email}`;
            updatedPhone.textContent = `Phone: ${phone}`;

            // Hide form and show updated details
            editForm.style.display = 'none';
            userDetails.style.display = 'block';
        });
    </script>
</body>
</html>
